<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>Star Wars Crawl</title>
    <link rel="icon" href="./assets/jedi-solid.svg">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/e97f15238d.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
  </head>

  <body>
    <button id="back-button" onclick="stopPlayback()">
      <i class="fas fa-sync-alt"></i>
      Reload
    </button>
    <button id="mute-button" onclick="muteAudio()">
      <i class="fas fa-volume-up"></i>
      Mute Audio
    </button>

    <audio id="audio" preload="auto" controls>
      <source src="https://s.cdpn.io/1202/Star_Wars_original_opening_crawl_1977.ogg" type="audio/ogg" />
      <source src="https://s.cdpn.io/1202/Star_Wars_original_opening_crawl_1977.mp3" type="audio/mpeg" />
    </audio>

    <div id="container">
      <div id="controls">
        <h1>
          <i class="fas fa-jedi"></i>
          Star Wars Crawls in JavaScript!
          <i class="fab fa-galactic-republic"></i>
        </h1>
        <p>Click on a movie and enjoy!</p>
        <!-- <button type="button" onclick="fetchPlanets()">Get Planets</button>
        <button type="button" onclick="fetchCharacters()">Get Characters</button> -->
        <!-- <button type="button" onclick="fetchFilms()">Play All Crawls</button> -->

        <div id="ep-card-container">
          <div class="ep-card ep-1" onclick="playCrawl(4)">
            <img src="./assets/episode-1.png" alt="Episode 1">
          </div>
          <div class="ep-card ep-2" onclick="playCrawl(5)">
            <img src="./assets/episode-2.png" alt="Episode 2">
          </div>
          <div class="ep-card ep-3" onclick="playCrawl(6)">
            <img src="./assets/episode-3.png" alt="Episode 3">
          </div>
          <div class="ep-card ep-4" onclick="playCrawl(1)">
            <img src="./assets/episode-4.png" alt="Episode 4">
          </div>
          <div class="ep-card ep-5" onclick="playCrawl(2)">
            <img src="./assets/episode-5.png" alt="Episode 5">
          </div>
          <div class="ep-card ep-6" onclick="playCrawl(3)">
            <img src="./assets/episode-6.png" alt="Episode 6">
          </div>
        </div>
      </div>

      <!-- <div class="grid">
        <div id="planets-data"></div>
        <div id="characters-data"></div>
      </div> -->
    </div>

    <section id="intro">
      <h1>A long time ago, in a galaxy far,<br /> far away....</h1>
    </section>

    <section id="logo">
      <img src="./assets/Star_Wars_Logo.png" alt="Star Wars Logo" width="800px" />
    </section>

    <section class="star-wars">
      <div id="fade"></div>
      <div id="crawl">
        <div id="title"></div>
      </div>
    </section>
  </body>
</html>
